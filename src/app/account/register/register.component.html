<!-- register.component.html -->
<div class="container">
    <div class="card">
        <h4>SignUp here</h4>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
      <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
    </div>
    </div>
