<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
             <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('Desc')" mat-menu-item>Desc</button>
                <button (click)="onSortUpdated('Asc')" mat-menu-item>Asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                    Show {{itemShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onUpdateShowItemCount(12)" mat-menu-item>12</button>
                    <button (click)="onUpdateShowItemCount(24)" mat-menu-item>24</button>
                    <button (click)="onUpdateShowItemCount(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdate(1)"><mat-icon>view_list</mat-icon></button>
            <button (click)="onColumnsUpdate(3)"><mat-icon>view_module</mat-icon></button>
            <button (click)="onColumnsUpdate(4)"><mat-icon>view_comfy</mat-icon></button>
        </div>
    </div>
</mat-card>
